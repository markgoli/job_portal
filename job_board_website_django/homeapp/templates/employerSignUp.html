<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  {% load static %}
  <title>RegistrationForm</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet"  href="{% static 'register.css'%}">
</head>

<body>
	<div class="container">
		<div class="title">Register here (Employer)</div>
		<form action="." method = "POST">
		{%csrf_token%}
			<div class="user-details">
				
				<div class="input-box">
					<span class="details">Your Name</span>
					{{form.admin_name}}
					
				</div>
				<div class="input-box">
					<span class="details">Contact</span>
					{{form.employer_no}}
					
				</div>
				<div class="input-box">
					<span class="details">Email</span>
					{{form.admin_email}}
					
				</div>
				<div class="input-box">
					<span class="details">Password</span>
					{{form.admin_password}}
					
				</div>
				
			</div>
			<div class="button">
				<input type="submit" value="Register">
			</div>
			<p>Already have an account? Click <a href="../employer_login/">LogIn</a> to continue..</p></p>
			<!-- <br>Go to <a href = "../">previous page</a> -->
		</form>
	</div>
</body>
</html>
